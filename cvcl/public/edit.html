<html>
  <head>
    <style>
      html, body, #editor {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      aside {
        position: fixed;
        top: 1em;
        right: 2em;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5em;
      }
      aside button {
        display: block;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <aside>
      <button id="save">Save</button>
      <button id="cancel">Cancel</button>
    </aside>
    <script src="node_modules/ace-builds/src-min/ace.js"></script>
    <script>
      document.getElementById('save').addEventListener('click', () => {
        fetch('/profile', {
          method: 'PUT',
          body: window.editor.getValue(),
          headers: {
            'X-Profile': window.localStorage.getItem('X-Profile'),
          },
        }).then((resp) => {
          if (resp.ok)
            window.location.href = '/';
          else
            alert(resp.status);
        });
      });
      document.getElementById('cancel').addEventListener('click', () => {
        window.location.href = '/';
      });
      (async function() {
        const resp = await fetch('/profile', {
          headers: {
            'X-Profile': window.localStorage.getItem('X-Profile'),
          },
        });
        let txt;
        if (resp.ok)
          txt = (await resp.json()).rawPortfolio;
        else if (resp.status === 404)
          txt = '\\documentclass{article}\n\\title{}\n';
        else
          txt = resp.text();
        window.editor = ace.edit('editor');
        window.editor.setKeyboardHandler('ace/keyboard/vim');
        window.editor.session.setMode('ace/mode/latex');
        window.editor.setValue(txt, -1);
        window.editor.focus();
      })();
    </script>
  </body>
</html>
