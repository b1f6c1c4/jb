<html>
  <head>
    <style>
      html, body, #editor {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      aside {
        position: fixed;
        top: 1em;
        right: 2em;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5em;
      }
      aside button {
        display: block;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <aside>
      <button id="save">Save</button>
      <button id="cancel">Cancel</button>
      <button id="llm">LLM</button>
    </aside>
    <script src="node_modules/ace-builds/src-min/ace.js"></script>
    <script>
      document.getElementById('save').addEventListener('click', () => {
        fetch('/profile', {
          method: 'PUT',
          body: window.editor.getValue(),
          headers: {
            'X-Profile': window.localStorage.getItem('X-Profile'),
          },
        }).then((resp) => {
          if (resp.ok)
            window.location.href = '/';
          else
            alert(resp.status);
        });
      });
      document.getElementById('cancel').addEventListener('click', () => {
        window.location.href = '/';
      });
      document.getElementById('llm').addEventListener('click', async () => {
        const adj = prompt('You want LLM to do what?', 'make it better on resume');
        const doc = window.editor.getSelectedText();
        const resp = await fetch('/revise', {
          method: 'POST',
          body: JSON.stringify({ adj, doc }),
          headers: {
            'Content-Type': 'application/json',
          },
        });
        if (resp.ok)
          window.editor.insert(await resp.text());
        else
          alert(resp.status + ':' + await resp.text());
      });
      (async function() {
        const resp = await fetch('/profile', {
          headers: {
            'X-Profile': window.localStorage.getItem('X-Profile'),
          },
        });
        let txt;
        if (resp.ok)
          txt = (await resp.json()).rawPortfolio;
        else if (resp.status === 404)
          txt = `\\documentclass{article}

% Specify default sections:
% edus   = \\section{Education}   % <- \\def\\edXXXX
% exps   = \\section{Experience}  % <- \\def\\eXXXX
% skills = \\section{Skills}      % <- \\def\\sXXXX
% lics   = \\section{Licenses}    % <- \\def\\lcXXXX

% For extra sections:
% \\sectionXXXX

% Note: If default sections are environments, \\end will be added automatically.
%       However, extra sections must not be environments.

% Keep this:
\\begin{document}
`;
        else
          txt = resp.text();
        window.editor = ace.edit('editor');
        window.editor.setKeyboardHandler('ace/keyboard/vim');
        window.editor.session.setMode('ace/mode/latex');
        window.editor.setValue(txt, -1);
        window.editor.focus();
      })();
    </script>
  </body>
</html>
